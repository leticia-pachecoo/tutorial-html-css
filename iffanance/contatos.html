<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IFFinance</title>
    <link rel="stylesheet" href="./css/styleif.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div id="logo">
                    <a href="./index.html">
                        <img src="./img/savings_40dp_BB271A_FILL0_wght400_GRAD0_opsz40.svg.svg" alt="logo IF finance">
                        <h1><span>IF</span>Finance</h1>
                   </a>
                </div>
                <nav>
                    <ul>
                        <li> <a  href="./index.html">Home</a></li>
                        <li> <a href="./quem-somos.html">Quem somos</a></li>
                        <li> <a href="./bolsas.html">Bolsas</a></li>
                        <li> <a href="./destaques.html">Destaques</a></li>
                        <li> <a class="active" href="./contatos.html">Contatos</a></li>
                    </ul>    
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper">
            <h1> Contatos</h1>
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome"> Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="senha"> Senha:</label>
                    <input type="password" id="senha" name="senha">
                    </fieldset>
                    <fieldset>
                    <legend>Preferências</legend>
                    <p>Em qual bolsa você investe?</p>
                    <div>
                        <input type="radio" id="Ibovespa" name="bolsa" value="Ibovespa">
                        <label for="Ibovespa"> Ibovespa</label>
                    </div>
                    <div>
                        <input type="radio" id="Nasdaq" name="bolsa" value="Nasdaq">
                        <label for="Nasdaq"> Nasdaq</label>
                    </div>
                    <div>
                        <input type="radio" id="Nyse" name="bolsa" value="Nyse">
                        <label for="Nyse"> Nyse</label>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="newsletter" name="news">
                        <label for="newsletter"> Deseja receber nossos informativos?</label>
                    </div>
                    <div>
                        <input type="checkbox" id="termos" name="termos">
                        <label for="termos"> Aceita nossos termos de uso?</label>
                    </div>
                </fieldset>
                
                <br>
                <label for="estados"> Qual é seu estado?</label>
                <select id="estados" name="estados">
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                </select>
                <br>
                <label for="ecomentário"> Digite seu comentário</label>
                <textarea id="comentário" name="comentário"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
            </div>
        </main>
    </body>
</html>
